<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tsukumo Bank</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h2>登録画面</h2>
	<div class="alignment">
		<form th:action="@{/regist-review}" method="POST"
			th:object="${newRegisterForm}">
			<p>【ユーザーID】</p>
			<input type="text" th:field="*{userId}" required="required">
	<!--			<p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="error-message"></p>-->
			<br>
			<p>【お名前】</p>
			<input type="text" th:field="*{userName}" required="required"><br>
			<p>【電話番号】</p>
			<input type="text" th:field="*{phoneNumber}" required="required"><br>
			<p>【住所】</p>
			<input type="text" th:field="*{address}" required="required"><br>
			<p>【暗証番号】</p>
			<input type="password" th:field="*{passNumber}" required="required"><br>
			<br>
			<div class="alignment">
				<button  type="button"  class="btn" onclick="history.back()">戻る</button>
				<input type="submit" value="次へ" class="btn">
			</div>
			
		</form>		
	</div>

</body>

</html>
