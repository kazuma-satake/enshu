<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>入金</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>


	<div class="alignment">
		<form th:action="@{/confirm-withdrawal}" method="POST" th:object="${balanceForm}">
			<p>【出金額】</p>
			<input type="number" th:field="*{amount}" required="required"><br>
			<input type="hidden" th:field="*{userId}">
			<input type="hidden" th:field="*{type}">
			<br>
			<div class="alignment">
				<button type="button" class="btn" onclick="history.back()">戻る</button>
				<input type="submit" value="次へ" class="btn">
			</div>
		</form>
	</div>

</body>

</html>
